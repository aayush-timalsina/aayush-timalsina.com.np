<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#3b82f6" flood-opacity="0.5"/>
    </filter>
    <filter id="innerGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#60a5fa" flood-opacity="0.8"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bg)" stroke="url(#glow)" stroke-width="6"/>
  
  <!-- Inner ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
  
  <!-- Skull/Anonymous mask shape -->
  <g filter="shadow" transform="translate(256,256) scale(0.85) translate(-256,-256)">
    <!-- Hood/head outline -->
    <path d="M256 100 C180 100 120 150 110 230 C100 310 130 360 160 390 C180 410 220 430 256 440 C292 430 332 410 352 390 C382 360 412 310 402 230 C392 150 332 100 256 100 Z" 
          fill="none" stroke="url(#glow)" stroke-width="4" opacity="0.6"/>
    
    <!-- Face area -->
    <path d="M256 120 C190 120 140 165 132 235 C124 305 150 345 175 370 C195 388 225 405 256 412 C287 405 317 388 337 370 C362 345 388 305 380 235 C372 165 322 120 256 120 Z" 
          fill="#0a0a1a" stroke="url(#glow)" stroke-width="2.5" opacity="0.9"/>
    
    <!-- Left eye -->
    <ellipse cx="205" cy="230" rx="38" ry="32" fill="none" stroke="url(#glow)" stroke-width="3" filter="innerGlow"/>
    <ellipse cx="205" cy="230" rx="28" ry="22" fill="#3b82f6" opacity="0.15"/>
    <ellipse cx="205" cy="230" rx="15" ry="12" fill="#3b82f6" opacity="0.4"/>
    <ellipse cx="205" cy="228" rx="6" ry="5" fill="#60a5fa" opacity="0.9"/>
    
    <!-- Right eye -->
    <ellipse cx="307" cy="230" rx="38" ry="32" fill="none" stroke="url(#glow)" stroke-width="3" filter="innerGlow"/>
    <ellipse cx="307" cy="230" rx="28" ry="22" fill="#3b82f6" opacity="0.15"/>
    <ellipse cx="307" cy="230" rx="15" ry="12" fill="#3b82f6" opacity="0.4"/>
    <ellipse cx="307" cy="228" rx="6" ry="5" fill="#60a5fa" opacity="0.9"/>
    
    <!-- Nose hint -->
    <path d="M250 270 L256 290 L262 270" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>
    
    <!-- Mouth/Smile - sinister -->
    <path d="M195 320 C195 320 210 350 256 350 C302 350 317 320 317 320" 
          fill="none" stroke="url(#glow)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Mouth lines -->
    <line x1="210" y1="335" x2="210" y2="350" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>
    <line x1="225" y1="340" x2="225" y2="355" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>
    <line x1="240" y1="342" x2="240" y2="357" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>
    <line x1="256" y1="343" x2="256" y2="358" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>
    <line x1="272" y1="342" x2="272" y2="357" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>
    <line x1="287" y1="340" x2="287" y2="355" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>
    <line x1="302" y1="335" x2="302" y2="350" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>
  </g>
  
  <!-- Corner accents -->
  <path d="M80 130 L80 80 L130 80" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
  <path d="M432 130 L432 80 L382 80" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
  <path d="M80 382 L80 432 L130 432" fill="none" stroke="#8b5cf6" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
  <path d="M432 382 L432 432 L382 432" fill="none" stroke="#8b5cf6" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
</svg>
